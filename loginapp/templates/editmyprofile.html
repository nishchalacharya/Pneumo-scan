<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="About.css">
    <title>My Profile</title>
    <link rel="stylesheet" href="editmyprofile.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="navbar">
            <div class="navbar-left">
                <img src="abc.png" alt="Left Logo" class="logo-left">
            </div>
            <div class="logoo">
                <div class="pahilo">PneumoX-<span>RayNet</span></div>
            </div>
            <nav>
                <a href="newbg.html" class="nav-item" data-page="home">Home</a>
                <a href="About.html" class="nav-item" data-page="about">About</a>
                <a href="services.html" class="nav-item" data-page="services">Services</a>
                <a href="Contacts.html" class="nav-item" data-page="contacts">Contacts</a>
                <a href="#" class="nav-item" data-page="sign-out">Sign Out</a>
            </nav>
        </div>

        
        <div class="profile-card">
            <div class="profile-section">
                <div class="profile-picture-container">
                    <img src="/api/placeholder/120/120" alt="Profile Picture" class="profile-picture" id="profile-preview">
                    <label for="file-input" class="upload-overlay">
                        <span class="camera-icon">ðŸ“·</span>
                    </label>
                </div>
                <input type="file" id="file-input" accept="image/*"  class="file-input" onchange="previewFile()">
                <div class="preview-container" id="file-name"></div>
            </div>
        
            <form id="profile-form">
                <div class="field-group">
                    <label class="field-label" for="name">Name</label>
                    <input type="text" id="name" class="field-input" placeholder="Enter your full name" required>
                </div>
        
                <div class="field-group">
                    <label class="field-label" for="email">Email</label>
                    <input type="email" id="email" class="field-input" placeholder="Enter your email" required>
                </div>
        
                <div class="field-group">
                    <button type="button" class="add-phone-btn" onclick="togglePhoneInput()">+ Add Phone Number</button>
                    <div id="phone-input" class="phone-input">
                        <input type="tel" id="phone" class="field-input" placeholder="Enter your phone number">
                    </div>
                </div>
        
                <div class="checkbox-group">
                    <input type="checkbox" id="is-doctor" name="is-doctor">
                    <label for="is-doctor">I am a doctor</label>
                </div>
        
                <button type="submit" class="save-btn">Save Profile</button>
            </form>
        </div>
        
    </div>
    <script src="editmyprofile.js">    
    </script>
</body>
</html>
